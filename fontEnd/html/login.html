<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>疯言疯语网会员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../image/favicon.ico" media="screen" />
     <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/logIn.css" /> 
</head>
<body>
    
    <div id = "right_bg">
    
        <div class="layer">
            <form name="loginForm" id="loginForm" ,action = "" target="_self" method="post">
                <div class="cont">
                    <a href="../html/home.html">
                        <img src="../image/logo.png.png" alt="疯言疯语">
                    </a>
                    <input class="inp01" type="text" name="txtLoginEMail" id="txtLoginEMail" size="16" maxlength="40"                   
                     placeholder="邮箱/手机号" >
                    <span class="msg" id="txtLoginEMail_e" >账号格式不正确</span>
                    <input class="inp01" name="txtLoginPwd" id="txtLoginPwd" placeholder="密码" type="password" size="16" maxlength="16"
                        onkeypress="javascript:return HandleKeyPress(event);">
                    <!-- <input class="inp01" type="text" id="txtLoginPwdRepeat"  style="display: inline-block;"> -->
                    <!-- <span class="msg_low" style="display:none">低</span>
                    <span class="msg_In">中</span>
                    <span class="msg_High">高</span> -->
                    <span class="msg" id="txtLoginPwd_e" style="display:none;">请输入6-16位英文字母或数字</span>

                    <div class="refresh" style="display: none" id="verifyDiv">
                        <input type="hidden" id="tmpid" name="tmpId" value="">
                        <input class="inp02" type="text" id="code" name="code" value="">
                        <img alt="验证码" width="77" height="38" class="verImg" id="codeImg">
                        <a href="#" class="icon" id="verfyRe">刷新</a>
                    </div>
                    <span class="msg" style="display:none;" id="verifyErr">验证码不正确</span>

                    <div class="line">
                        <a href="" target="_blank" onclick="b">忘记密码？</a>
                        <input type="checkbox" onkeypress="HandleKeyPress();" value="Yes" name="chkRememberMe" id="chkRememberMe" class="checkbox">
                        <label for="chkRememberMe">自动登录</label>
                    </div>

                    <input class="btn" type="button" onclick="return DoLogin();" value="登 录">
                    
                    <span class="noLogin">没有账号？</span>
                    <a href="" class="register" onclick="">立即注册&gt;</a>
                    
                </div>
            </form>
           
        </div>
    </div>
    <script src="../js/require.js" data-main="../js/logIn/logIn.js"></script>
</body>
</html>
